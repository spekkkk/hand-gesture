 <html>

 <head>
   <title>IMAGE GESTURE APP</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading">IMAGE GESTURE

       </h3>
       <p style="font-size: 32px;">Take your selfie to generate gesture
         <br>
         <b style="color: yellow">AMAZING</b>
         <br>
         <b style="color: black">ALL THE BEST</b>
         <br>
         <b style="color: red">VICTORY!</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>webcam view - </label>
         <div id="camera"></div>
         <br><br>
         <button onclick="take_sapnap();" class="btn btn-warning">capture image</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label> prediction 1 </label>
         <p class="emotion_name" id="result_emotion_name"></p>
         <p class="emoji" id="update_emoji"></p>

         <label> prediction 2 </label>
         <p class="emotion_name" id="result_emotion_name2"></p>
         <p class="emoji" id="update_emoji2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label> prediction 2 </label>
           <div id="result"></div>
           <br><br>
           <button onclick="showandtell();" class="btn btn-warning">compare image</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
